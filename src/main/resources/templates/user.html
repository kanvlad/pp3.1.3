<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin-panel</title>
</head>

<body class="bg-light">

<header class="bg-dark p-3 text-white d-flex justify-content-between">
    <div>
        <b th:text="${userDetails.getUsername() + ' '}">username</b>
        with role:
        <th:block th:each="authorities : ${userDetails.getAuthorities()}">
            <b th:text="${authorities.getRole().toString() + ' '}">role</b>
        </th:block>
    </div>

    <form method="get" action="/logout">
        <button class="bg-transparent text-secondary border-0">
            Logout
        </button>
    </form>
</header>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content p-4" id="v-pills-tabContent">
            <!--                Панель Юзера-->
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
                <h1>User information-page</h1>

                <div class="tab-pane fade show active" id="nav-user-table" role="tabpanel"
                     aria-labelledby="nav-user-tab">
                    <h5 class="p-3 mb-0 border-1 border">About user</h5>
                    <section class="p-3 bg-white">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${userDetails.getUser().getId()}">Value</td>
                                <td th:text="${userDetails.getUser().getName()} ">Value</td>
                                <td th:text="${userDetails.getUser().getAge()} ">Value</td>
                                <td>
                                    <th:block th:each="role : ${userDetails.getUser().getRoles()}">
                                        <a th:text="${role.toString() + ' '}">Value</a>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
